<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../../시관짱/styles/layouts.css">
  <link rel="stylesheet" href="../../../../../시관짱/styles/common.css">
  <link rel="stylesheet" href="../../../../../시관짱/styles/variable.css">
  <link rel="stylesheet" href="../../../../../시관짱/styles/components.css">
  <title>로그인</title>
</head>

<body>
  <div class="login-container">
    <div class="card center">
      <h1>로그인</h1>
      <form action="">
        <div class="input-group">
          <label for="id">아이디</label>
          <input type="text" id="id" name="id">
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit">로그인</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = form.id.value;
      const password = form.password.value;
      if (id === 'admin' && password === '1234') {
        window.location.href = 'ad-new.html';
      } else {
        alert('아이디 또는 비밀번호가 틀렸습니다.');
      }
    });


  </script>

</body>

</html>
